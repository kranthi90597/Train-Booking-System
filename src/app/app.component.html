<div class="coach">
  <div
    *ngFor="let seat of seats"
    [ngClass]="{
      available: seat.status === 'available',
      booked: seat.status === 'booked'
    }"
  >
    Seat {{ seat.id }}
  </div>
</div>

<div class="booking">
  <input
    type="number"
    #seatInput
    placeholder="Enter seats to book (max 7)"
    min="1"
    max="7"
  />
  <button (click)="bookSeats(seatInput.value)">Book Seats</button>
</div>

<div class="booked-seats">
  <h3>Booked Seats:</h3>
  <p *ngIf="bookedSeats.length === 0">No seats booked yet.</p>
  <p *ngIf="bookedSeats.length > 0">{{ bookedSeats.join(', ') }}</p>
</div>
